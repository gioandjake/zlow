<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Strava Redirect</title>
</head>
<body>
<script>
// Parse code from URL
const params = new URLSearchParams(window.location.search);
const code = params.get('code');
if (code && window.opener) {
  window.opener.postMessage({stravaCode: code}, window.location.origin);
  window.close();
} else {
  document.body.textContent = 'No code found.';
}
</script>
</body>
</html>
